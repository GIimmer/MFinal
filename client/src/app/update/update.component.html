<div class='row'>
    <div class='col-10 offset-1 p-3 border border-dark'>
      <div class='row'>
          <h3>Update Product</h3>
      </div>
      <form (submit)="updateProduct()" class='form-group'>
        <div class='form-row'>
          <label for="name" class='text-secondary'>Name: </label>
          <input type="text" name="name" [(ngModel)]='product.name' required minlength="3" #myName="ngModel" class='ml-4 form-control'>
          <p *ngIf="!myName.valid" class='text-danger'>Your name is too short or incorrectly formatted</p>
          <p *ngIf="name" class='text-danger'>{{name}}</p>
        </div>
        <div class='form-row mt-3'>
          <label for="qty" class='text-secondary'>Quantity: </label>
          <input type="number" name="qty" [(ngModel)]='product.qty' required pattern="^[0-9][0-9]*$" #myQuantity="ngModel" class='ml-4 form-control'>
          <div *ngIf="!myQuantity.valid" class='text-danger'>The quantity needs to be a whole number of at least 0 value</div>
          <p *ngIf="qty" class='text-danger'>{{qty}}</p>
        </div>
        <div class='form-row mt-3'>
          <label for="price" class='text-secondary'>Price: </label>
          <input type="number" name="price" [(ngModel)]='product.price' required pattern="^(0*[0-9][0-9]*(\.[0-9]+)?|0+\.[0-9]*[1-9][0-9]*)$" #myPrice="ngModel" class='ml-4 form-control'>
          <div *ngIf="!myPrice.valid" class='text-danger'>The price needs to be a number or valid decimal of at least 0 value</div>
          <p *ngIf="price" class='text-danger'>{{price}}</p>
        </div>
        <div class='form-row mt-3'>
          <a name='reset' (click)="reset()" class='btn btn-danger ml-5'>RESET</a>
          <button type="submit" value="submit" class='btn btn-primary ml-2' *ngIf="(myPrice.valid && myName.valid && myQuantity.valid)">UPDATE</button>
        </div>
      </form>
    </div>
  </div>
