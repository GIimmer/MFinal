<div class='row'>
  <div class='col-10 offset-1 border border-dark'>
    <div class='row'>
        <h3>New Product</h3>
    </div>
    <form (submit)="createProduct()" class='form-group'>
      <div class='form-row'>
        <label for="name" class='text-secondary'>Name: </label>
        <input type="text" name="name" [(ngModel)]='newProduct.name' class='ml-4 form-control' required minlength="3" #myName="ngModel">
        <p *ngIf="!myName.valid" class='text-danger'>Your name is too short or incorrectly formatted</p>
        <p *ngIf="name" class='text-danger'>{{name}}</p>
      </div>
      <div class='form-row mt-3'>
        <label for="qty" class='text-secondary'>Quantity: </label>
        <input type="number" name="qty" [(ngModel)]='newProduct.qty' class='ml-4 form-control' required name="rateInput" pattern="^[0-9][0-9]*$" #myQuantity="ngModel">
        <div *ngIf="!myQuantity.valid" class='text-danger'>The quantity needs to be a whole number of at least 0 value</div>
        <p *ngIf="qty" class='text-danger'>{{qty}}</p>
      </div>
      <div class='form-row mt-3'>
        <label for="price" class='text-secondary'>Price: </label>
        <input type="text" name="price" [(ngModel)]='newProduct.price' class='ml-4 form-control' required pattern="^(0*[0-9][0-9]*(\.[0-9]+)?|0+\.[0-9]*[1-9][0-9]*)$" #myPrice="ngModel">
        <div *ngIf="!myPrice.valid" class='text-danger'>The price needs to be a number or valid decimal of at least 0 value</div>
        <p *ngIf="price" class='text-danger'>{{price}}</p>
      </div>
      <div class='form-row mt-3'>
        <a (click)="reset()" class='btn btn-danger ml-5'>RESET</a>
        <button type="submit" value="submit" class='btn btn-primary ml-2' *ngIf="(myPrice.valid && myName.valid && myQuantity.valid)">CREATE</button>
      </div>
    </form>
  </div>
</div>
